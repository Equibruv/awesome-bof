# # .github/workflows/jekyll-gh-pages.yml
name: Build & deploy awesome-bof docs

on:
  push:
    branches: [ "main" ]   # or whatever your default branch is
  workflow_dispatch:        # allow manual reruns

permissions:
  contents: read
  pages:    write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ---------- BUILD ----------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # üëá THIS action already has Ruby + Jekyll + just-the-docs pre-installed
      - name: Build site with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          # Our docs live in the repository **root**,
          # so use "./" instead of the default "./docs"
          source: ./
          destination: ./_site     # leave this as-is

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site            # must match ‚Äúdestination‚Äù above

  # ---------- DEPLOY ----------
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
